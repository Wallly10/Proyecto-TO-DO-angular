<form class="countainer_input" [formGroup]="form" (ngSubmit)="sendTaskTitle()">
    <input type="text" placeholder="Ingresar tarea" formControlName="titulo">
    <textarea placeholder="Ingresar la descripcion de la tarea" formControlName="description"></textarea>
    <button type="submit" [disabled]="!form.valid">Ingresar tarea</button>
</form>
