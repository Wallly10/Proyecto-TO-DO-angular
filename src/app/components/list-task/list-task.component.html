
<h2>Tareas</h2>

        <small>{{ i+1 }} - </small>
        <span [ngClass]="{'subrayar' : task.completed}" [appStatusTask]="task.completed">{{ task.title }}</span>

    </div>
    <span [ngStyle]="{'color' : 'black' , 'font-size' : '2rem'}" *ngIf="tasks.length === 0">

</div>
