<h1 class="task_id">Editar Tarea : {{taskId}}
</h1>
<div class="countainer_advertence" *ngIf="form.get('titulo')?.invalid && (form.get('titulo')?.dirty || form.get('titulo')?.touched)">
    <small *ngIf="form.get('titulo')?.errors?.['required']">
        El Titulo para actualizar la tarea es requirido
    </small>
    <small *ngIf="form.get('titulo')?.errors?.['maxlength']">
        El m√°ximo de caracteres es de 20
    </small>
</div>
<form class="countainer_input" [formGroup]="form" (ngSubmit)="sendTaskTitle()">
    <input type="text" placeholder="Ingresar nuevo nombre de tarea" formControlName="titulo">
    <textarea placeholder="Ingresar la nueva descripcion de la tarea" formControlName="description"></textarea>
    <button type="submit" [disabled]="!form.valid">actualizar</button>
</form>
