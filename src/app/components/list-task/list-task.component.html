<ng-container *ngIf="view">

<h1 class="number_task">
    NÃºmero de tareas: {{this.tasks.length}}</h1>
<h2 class="titulo">Tareas</h2>

<div class="flex">
    <div class="countainer_tareas" [ngStyle]="{'justify-content' : tasks.length === 0 ? 'center' : ''}">
        <div class="task" *ngFor="let task of tasks; let i = index">
            <small>
                {{ task.id }}
            </small>
            <span class="status" [appStatusTask]="task.completed" *ngIf="!task.completed">
                    Pendiente
                </span>
                <span class="status" [appStatusTask]="task.completed" *ngIf="task.completed">
                    Completada
                </span>
            <span [ngClass]="{'subrayar' : task.completed}">{{ task.title }}</span>
            <input class="task_check" type="checkbox" [checked]="task.completed" (change)="completedTask(task)">
            <button class="task_details" (click)="detailsTask(task.id)">Detalles</button>
            <button class="task_delete" (click)="deleteTask(task.id)" [appConfirmeDelete]="task.title">Eliminar</button>
            <button class="task_edit" (click)="editTask(task.id)">Editar</button>
        </div>
        <span [ngStyle]="{'color' : 'black' , 'font-size' : '2rem'}" *ngIf="tasks.length === 0">
            Â¡No hay tareas!
        </span>
    </div>
